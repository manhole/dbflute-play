		</hgroup>
		<p class="nameHeader">こんにちは、ゲストさん</p>
		@* 元のsampleにuserWebBeanが居ないので、直値で埋めておく

			<c:when test="${userWebBean.login}"><p class="nameHeader">こんにちは、${f:h(userWebBean.name)}さん</p></c:when>

		</c:choose>
		*@
	</div>
</header>
